<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        /* Let's line up three 200x200 boxes together */

        /* since divs have a display:block; by default, they will stack on top of each other like blocks */
				.contayner{
					font-size: 0;

				}
        div.inn {
            height: 200px;
            width: 200px;
            margin: 5px;
            background: green;
						font-size: 14px;
        }


         #three, #four {
            display: inline-block;
						margin: 0;
        }
    </style>
</head>
<body>
	<div class="contayner">
    <div class="inn" id="one">I AM A BOX</div>
    <div class="inn"id="two">I AM A BOX</div>
    <div class="inn"id="three">I AM A BOX</div>
    <div class="inn"id="four">I AM A BOX</div>
	</div>
</body>
</html>
